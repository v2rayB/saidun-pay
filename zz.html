<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>赛盾VPN</title>
	</head>
	<body>
		<h3>正在跳转官网中...</h3>
		<script>
			function GetQueryValue(paramKey) {
			  const params = new URLSearchParams(window.location.search);
			  return params.get(paramKey);
			}
			window.onload = function () {
				var token = GetQueryValue("s")
				if (token != null && token != '') {
					localStorage.setItem("saidun-token",token)
				}
				var t = GetQueryValue("t")
				if (t == "index") {
					window.location.href = "index.html"
				}else if (t == "pay") {
					window.location.href = "pay.html"
				}else if (t == "down") {
					window.location.href = "download.html"
				}else {
					window.location.href = "help.html"
				}
			}
		</script>
	</body>
</html>
